<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lunzi</title>

</head>
<body>
<div id="app">
    <g-tabs :selected.sync="selectedTab" direction>
        <g-tabs-head>
            <g-tabs-item name="sports">
                体育
            </g-tabs-item>
            <g-tabs-item name="international">
                <g-icon name="thumbs-up"></g-icon>国际
            </g-tabs-item>
            <g-tabs-item name="finance" disable>
                财经
            </g-tabs-item>
            <template slot="actions">
                <button>设置</button>
            </template>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="sports">
                体育相关资讯
            </g-tabs-pane>
            <g-tabs-pane name="international">
                国际相关资讯
            </g-tabs-pane>
            <g-tabs-pane name="finance">
                财经相关资讯
            </g-tabs-pane>
        </g-tabs-body>
    </g-tabs>
</div>

<script src="./src/app.js"></script>
<script src="./src/svg.js"></script>
</body>
</html>
