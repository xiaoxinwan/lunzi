<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lunzi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
        .box{
            margin: 20px 0;
        }
    </style>

</head>
<body>
<div id="app">
    <div class="box">
        <g-input value="张三" disabled></g-input>
        <g-input value="李欣" readonly></g-input>
        <g-input value="哈哈"></g-input>
    </div>
    <div class="box">
        <g-input value="李" error="姓名写少了"></g-input>
    </div>
    <div class="box">
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
    </div>
    <div class="box">
        <g-button :load="load1" @click="load1 = !load1">
            按钮
        </g-button>
        <g-button icon="setting" :load="load2" @click="load2 = !load2">
            按钮
        </g-button>
        <g-button icon="setting" icon-position="right" :load="load3" @click="load3 = !load3">
            按钮
        </g-button>

        <g-button-group>
            <g-button icon="left">上页</g-button>
            <g-button icon="right" icon-position="right">下页</g-button>
        </g-button-group>
    </div>
</div>

<script src="./src/app.js"></script>
<script src="./src/svg.js"></script>
</body>
</html>
