<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lunzi</title>
    <style>
        *,*::before,*::after{
            box-sizing: border-box;
        }
        *{
            margin: 0;
            padding: 0;
        }
        img {max-width: 100%;}
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app" style="padding: 100px;">
    <g-layout style="color: white;">
        <g-header style="height: 50px; background: #3f72af;">header</g-header>
        <g-content style="height: 100px; background: #dbe2ef;">content</g-content>
        <g-footer style="height: 50px; background: #112d4e;">footer</g-footer>
    </g-layout>
</div>

<script src="./src/app.js"></script>
<script src="./src/svg.js"></script>
</body>
</html>
